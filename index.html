<!DOCTYPE html>
<html>

    <head>
        <title>Jarvis - Canvas</title>
        <style>
            body { margin: 0; padding: 0; background: #fff; }
            #jarvis { width: 100%; height: 100%; }
        </style>
    </head>

    <body>
        <canvas id="jarvis"></canvas>

        <script>
            draw();
            function draw() {
                var canvas = document.getElementById('jarvis');
                if (canvas.getContext){
                    var ctx = canvas.getContext('2d');

                    ctx.beginPath();
                    ctx.arc(75, 75, 10, 0, Math.PI * 2, false); // Círculo exterior
                    ctx.fill();
                    ctx.stroke();
                }
            }
        </script>
    </body>

</html>
